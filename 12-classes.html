<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID's in HTML</title>
    <style>
      /* Element Styling  */
      h1 {
        color: #918ef4;
      }
      /* ID Styling */
      #sun {
        color: darkgreen;
      }
      /* Class Styling */
      .microphone {
        color: red;
      }

      /* Class & ID Styling */
      #combined {
        color: orange;
      }
    </style>
  </head>
  <body>
    <!-- <h1 id="sun">Working's with ID's</h1>
    <h1 id="sun">Working with ids = two</h1> -->
    <!-- THIS ABOVE IS A BIG NO NO -->

    <h1>Working's with ID's</h1>
    <h1 id="sun">Working with ids = two</h1>
    <h1 class="microphone">Working with classes = three</h1>
    <p class="microphone">hello</p>

    <p class="microphone" id="combined">Combinnation of both</p>

    <ul>
      <li>DO: 1-1 relationship</li>
      <li>DO: if you will have multiple-word id's, write em in camel-case</li>
      <li>DONT't: an element cannot have multiple ID's</li>
    </ul>
  </body>
</html>
